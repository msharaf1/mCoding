<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            margin: 20px;
            width: 500px;
            border: 3px solid lightblue;
        }
        td {
            border: 1px solid rgb(99, 84, 58);
        }
        th {
            border: 1px solid green;
        }

    </style>
</head>
    <body>
            <table>
                <tr>
                    <th>First Name</th>
                        <th>Last Name</th>
                </tr>
                    {% for user in users %}
                    <tr>
                        <td>{{ user["first_name"] }}</td>
                        <td>{{ user["last_name"]}}</td>
                    </tr>
                    {% endfor %}
                </table>
    </body>
</html>
