<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta author="Menhaj" content="Registration Form and Coding Ninja">
    <body>
        <form>
            <p><strong>Please fill the Registration Form before joinning the class.</strong></p>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname"><br>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>

            <label for="password">Please enter your password</label>
            <input type="password" id="password" name="password"><br>

            <label for="pw_confirm">Re-Enter your password to confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation"><br>

            Date of Birth: <input type="date" name="bday">>
            
            <p>Please select your gender</p>>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="declien">Decline to say</option>
            </select><br><br>
            <textarea name="description">Please us about yourself and expereince.</textarea>

            <br><br><br><input type="submit">
        </form>

    </body>
    </head>
</html>
